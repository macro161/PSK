<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1-dist/css/orgscreenstyle.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-4.3.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
</head>
<body>    
    <div class="container">        
        <button type="button" class="btn btn-primary btn-style">Darbuotojai</button>
        <button type="button" class="btn btn-primary btn-style">Kelionių sąrašas</button>
        <button type="button" class="btn btn-primary btn-style">Statistika</button>
    </div>





<div class="table-style">   <!--Table-->
<table class="table table-striped w-auto">


        <!--Table head-->
        <thead>
          <tr>
            <th>#</th>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Kelionės</th>
            <th>Redaguoti</th>
            <th>Naikinti</th>
          </tr>
        </thead>
        <!--Table head-->
      
        <!--Table body-->
        <tbody>
          <tr class="table-info">
            <th scope="row">1</th>
            <td>Matas</td>
            <td>Savickis</td>
            <td><button class="btn btn-info">Kelionės</button></td>
            <td><button class="btn btn-warning">Redaguoti</button></td>
            <td><button class="btn btn-danger">Naikinti</button></td>
          </tr>
          <tr >
                <th scope="row">2</th>
                <td>Greta</td>
                <td>Pyrantainė</td>
                <td><button class="btn btn-info">Kelionės</button></td>
                <td><button class="btn btn-warning">Redaguoti</button></td>
                <td><button class="btn btn-danger">Naikinti</button></td>
              </tr>
              <tr >
                <th scope="row">3</th>
                <td>Džiugas</td>
                <td>Mažulis</td>
                <td><button class="btn btn-info">Kelionės</button></td>
                <td><button class="btn btn-warning">Redaguoti</button></td>
                <td><button class="btn btn-danger">Naikinti</button></td>
                </tr>

        </tbody>
        <!--Table body-->
      
      
</table>
</div>
</body>
</html>
